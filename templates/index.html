<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Circle - Family Memories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-circle"></i>
                <h1>The Circle</h1>
            </div>
            <p class="subtitle">Share memories with your family</p>
        </header>

        <main>
            <div class="upload-section">
                <h2><i class="fas fa-cloud-upload-alt"></i> Upload Family Memories</h2>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-images fa-3x"></i>
                    <p>Drag & drop photos, videos, or documents here</p>
                    <p class="upload-note">or click to browse (50MB max)</p>
                    <input type="file" id="fileInput" multiple style="display: none;">
                    <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i> Browse Files
                    </button>
                </div>
                
                <div class="upload-form" id="uploadForm" style="display: none;">
                    <h3>File Details</h3>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Enter a title...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" placeholder="Add a description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="uploaded_by">Your Name:</label>
                        <input type="text" id="uploaded_by" placeholder="Your name..." value="Catherine">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags (comma separated):</label>
                        <input type="text" id="tags" placeholder="family, vacation, 2023...">
                    </div>
                    <div class="form-buttons">
                        <button class="cancel-btn" onclick="cancelUpload()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button class="upload-btn" onclick="uploadFile()">
                            <i class="fas fa-upload"></i> Upload to Family
                        </button>
                    </div>
                </div>
                
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Uploading...</p>
                </div>
            </div>

            <div class="media-section">
                <h2><i class="fas fa-photo-video"></i> Family Memories</h2>
                <div class="media-controls">
                    <button class="refresh-btn" onclick="loadMedia()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <div class="filter-controls">
                        <select id="filterType">
                            <option value="all">All Files</option>
                            <option value="image">Images</option>
                            <option value="video">Videos</option>
                            <option value="document">Documents</option>
                        </select>
                    </div>
                </div>
                <div class="media-grid" id="mediaGrid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p>Loading memories...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>The Circle - Keeping family memories alive</p>
            <p class="server-status">Server: <span id="serverStatus">Checking...</span></p>
        </footer>
    </div>

    <!-- Media Modal -->
    <div class="modal" id="mediaModal" style="display: none;">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='media.js') }}"></script>
</body>
</html>
